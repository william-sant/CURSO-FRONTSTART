<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--input-->
        <input type="text" placeholder="Digite Aqui" v-model="name">
        <br>
        {{name}}
        <br><br>
        <!--Checkbox simples com valor booleano:-->
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
        <br><br>
        <!--MÃºltiplos checkboxes, associados a um mesmo Array:-->
        <input type="checkbox" id="Marivaldo" value="Marivaldo" v-model="checkedNames">
        <label for="checkbox">Marivaldo</label>
        <input type="checkbox" id="Cabeto" value="Cabeto" v-model="checkedNames">
        <label for="checkbox">Cabeto</label>
        <input type="checkbox" id="Jucicleydi" value="Jucicleydi" v-model="checkedNames">
        <label for="checkbox">Jucicleydi</label>
        <br>
        <span> Nomes assinados{{ checkedNames }}</span>
        <br><br>
        


        

    </div>


    <script src="v-model.js"></script>
</body>
</html>
