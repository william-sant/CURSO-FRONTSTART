<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--se a informação for verdadeira/true essa menssagem será exibida-->
        <span v-if="inUnderAge">Você precisa ser maior de 18 anos</span>
        <!--se a informação não for verdadeira/false essa menssagem será exibida-->
        <template v-else>
            <span>Veja os itens</span>
        <ul>
            <li>51</li>
            <li>Black Label</li>
            <li>Vinho</li>
        </ul>
        </template>
        

    </div>

    <script src="v-else.js"></script>
</body>
</html>
