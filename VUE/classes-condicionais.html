<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="classes-condicionais.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="card" :class="{'bonus': car.bonus, 'special-offer': car.special  }" v-for="(car, index) in offersList" :key="index"> <!--v-for repete o card tornando 2-->
            <img :src="car.img">
            <h1>{{car.title}}</h1>
            <p class="price">R$ {{car.price}}</p>
            <p>{{car.description}}</p>
        </div>
    </div>

    <script src="classes-condicionais.js"></script>
</body>
</html>
