<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <i data-feather="circle"></i> -->

    <div class="iphone-container">
        
        <div class="notch"></div>

        <div>
            <i class="top-icon" data-feather="cloud-lightning"></i>
            <h3>PARTLY CLOUDY</h3>
            <p class="city-name">Salvador, BA</p>
            <h1>24°</h1>
        </div>

        <div class="week">
            <div class="day">
                <p class="week-day">DOM</p>
                <i data-feather="sun"></i>
                <span class="temperature">32°</p>
                </span>
            </div>
            <div class="day">
                <p class="week-day">SEG</p>
                <i data-feather="cloud-lightning"></i>
                <span class="temperature">25°</p>
                </span>
            </div>
            <div class="day">
                <p class="week-day">TER</p>
                <i data-feather="cloud-snow"></i>
                <span class="temperature">28°</p>
                </span>
            </div>
            <div class="day">
                <p class="week-day">QUA</p>
                <i data-feather="cloud-lightning"></i>
                <span class="temperature">27°</p>
                </span>
            </div>
            <div class="day">
                <p class="week-day">QUI</p>
                <i data-feather="cloud-drizzle"></i>
                <span class="temperature">27°</p>
                </span>
            </div>
            <div class="day">
                <p class="week-day">SEX</p>
                <i data-feather="cloud-snow"></i>
                <span class="temperature">28°</p>
                </span>
            </div>
            <div class="day">
                <p class="week-day">SAB</p>
                <i data-feather="sun"></i>
                <span class="temperature">32°</p>
                </span>
            </div>            
        </div>

        <div class="footer">
            <i data-feather="sunrise"></i>
            <i data-feather="sunset"></i>
            <i data-feather="wind"></i>
        </div>

        <div class="iphone-menu"></div>
    </div>





    <script>
        feather.replace()
    </script>
</body>
</html>
